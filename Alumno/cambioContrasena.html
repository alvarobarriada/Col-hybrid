<html>
    <head>
        <meta charset="utf-8">
        <title>Cambio Contraseña</title>
        <link rel="stylesheet" href="../css/olvidastePassword.css">
    </head>
    <body>
        
        <h1 class= "change"> Quieres cambiar tu contraseña? </h1>
        
        <!-- Formulario para cambiar de contraseña -->
        <div id = "formulario">
            <form>
                
                <!-- Password Antigua-->
                <label for="contraseña"> Antigua contraseña </label>
                <br>
                <input type="password">
                <br>
                <br>
                <!-- Password Nueva-->
                <label for="contraseña"> Nueva contraseña </label>
                <br>
                <input type="password">
                <br>
                <br>
                <!-- Password Confirma-->
                <label for="contraseña"> Confirma nueva contraseña </label>
                <br>
                <input type="password">


                <!-- Botón "Acceder" -->
                <button class="guardar"> GUARDAR </button>
            
            </form>
        </div>

    </body>
</html>
